<div class="hystmodal hystmodal--simple"
     id="ask-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="32"
               height="32"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="t2 modal__title">Задать вопрос</div>
        <form class="form modal__form"
              id="ask-modal-form"
              data-validate>
          <input type="hidden"
                 name="Страница"
                 value="Название страницы">
          <input type="hidden"
                 name="Форма"
                 value="Задать вопрос">
          <div>
            <input class="form__input"
                   type="text"
                   name="Имя"
                   placeholder="Ваше имя"
                   data-validate="name"
                   required>
          </div>
          <div>
            <input class="form__input"
                   type="tel"
                   name="Контактный&nbsp;телефон"
                   placeholder="+7 (---) --- -- --"
                   data-validate="phone"
                   required>
          </div>
          <div>
            <textarea class="form__input  form__textarea"
                      name="Комментарий"
                      placeholder="Комментарий (необязательно)"></textarea>
          </div>
          <div class="modal__form-confirm">
            <input class="form__checkbox"
                   type="checkbox"
                   id="ask-confirm"
                   data-validate="confirm"
                   required>
            <label class="small-text"
                   for="ask-confirm">@include('../common/confirm-text.html')</label>
          </div>
          <button class="btn-reset btn modal__submit"
                  type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
