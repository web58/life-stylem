<div class="hystmodal hystmodal--simple"
     id="send-error-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="32"
               height="32"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="t2 modal__title">Ошибка отправки</div>
        <div class="modal__main">
          <p>При отправке запроса возникла непредвиденная ошибка, отправка не удалась. Попробуйте отправить запрос позднее.</p>
        </div>
        <button class="btn-reset btn modal__btn"
                type="button"
                data-hystclose>Закрыть</button>
      </div>
    </div>
  </div>
</div>
